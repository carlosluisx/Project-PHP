<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Las etiquetas DIV y SPAN</title>
	<link rel="stylesheet" type="text/css" href="div_span.css">
</head>
<body>
	<div id="cabecera">
	<h1>Club selecto de las personas que más molan</h1>
	<h2>Tu club de molar y cada día el de más gente</h2>
	</div><!-- #cabecera -->

	<div id="cuerpo">
	<p>Para pertenecer a este club <span class="destacado">debes molar</span> más que el resto de tus amigos</p>
	<p>Si crees que no molas lo suficiente...</p>	
	</div><!-- #cuerpo -->

	<div id="footer">
		<p>ET eligió vestirse de señora por su propia voluntad</p>
	</div><!-- #footer -->
</body>
</html>
